<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar sidebar--light">
        <a class="sidebar__close">&times;</a>
        <div class="avatar">
          <img src="images/avatar5.png" alt="user picture" />
        </div>
        <h3 class="user-name">John Doe</h3>
        <ul class="nav-container">
          <li>
            <a href="#" class="nav active">dashboard</a>
          </li>
          <li>
            <a href="history.html" class="nav ">history</a>
          </li>
          <li><a href="create-account.html" class="nav  ">account</a></li>
          <li><a href="#" class="nav  logout">sign-out</a></li>
        </ul>
      </aside>
      <div class="top-section">
        <img
          src="images/menu.svg"
          alt="Sidebar open button"
          class="sidebar__open"
        />
        <h1 class="logo">Banka</h1>
      </div>
      <div class="content-title">
        <h1 class="content-title__text">Account summary</h1>
      </div>
      <div class="summary-field">
        <img
          class="summary__nav"
          src="images/left-arrow.svg"
          alt="left arrow navigator"
        />
        <div class="summary">
          <div class="account-type">
            <p class="account-type__text">current account</p>
          </div>
          <div class="account-number">
            <p class="account-number__text">0005894789</p>
          </div>
          <div class="account-balance">
            &#8358;
            <span class="account-balance__text">0.00</span>
          </div>
        </div>
        <img
          class="summary__nav"
          src="images/right-arrow.svg"
          alt="right arrow navigator"
        />
      </div>
    </main>
    <script src="./scripts/sidebar.js"></script>
  </body>
</html>
