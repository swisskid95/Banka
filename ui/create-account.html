<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar sidebar--light">
        <a class="sidebar__close">&times;</a>
        <div class="avatar">
          <img
            class="avatar__img"
            src="images/avatar5.png"
            alt="user picture"
          />
        </div>
        <h3 class="user-name">John Doe</h3>
        <ul class="nav-container">
          <li>
            <a href="dashboard.html" class="nav">summary</a>
          </li>
          <li>
            <a href="history.html" class="nav ">history</a>
          </li>
          <li><a href="#" class="nav active ">new account</a></li>
          <li><a href="sign-in.html" class="nav  logout">sign-out</a></li>
        </ul>
      </aside>
      <div class="top-section">
        <img
          src="images/menu.svg"
          alt="Sidebar open button"
          class="sidebar__open"
        />
        <h1 class="logo">Banka</h1>
      </div>
      <div class="content-title">
        <h1 class="content-title__text">create account</h1>
      </div>
      <form class="entry--closer entry">
        <input
          type="text"
          class="entry__input entry__input--bigger"
          placeholder="account name"
          name="account name"
        />
        <select
          name="account type"
          class="entry__input--account-type entry__input entry__input--bigger"
        >
          <option disabled selected>Account Type</option>
          <option value="current">current</option>
          <option value="savings">savings</option>
        </select>
        <input
          type="text"
          class="entry__input entry__input--bigger"
          name="account-purpose"
          placeholder="account purpose"
        />
        <button class="btn entry__btn entry__input--bigger">
          create account
        </button>
      </form>
    </main>
    <script src="./scripts/sidebar.js"></script>
  </body>
</html>
