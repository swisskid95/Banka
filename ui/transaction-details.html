<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Transaction details</title>
  </head>
  <body>
    <main class="container">
      <div class="top-section--no-sidebar">
        <a href="history.html"><img class="nav__prev" src="images/back.svg" alt="Back button" /></a>
        <h1 class="logo">Banka</h1>
      </div>
      <div class="content-title no-sidebar-page">
        <h1 class="content-title__text">transaction details</h1>
      </div>
      <div href="#" class="transaction-full no-sidebar-page">
        <div class="transaction-full__top">
          <p class="transaction-full__date">Mon, 12-Mar-2019</p>
        </div>
        <div class="transaction-full__main">
          <div class="transaction-full__type transaction-full__section">
            <h4 class="transaction-full__title">
              transaction type
            </h4>
            <p class="transaction-full__body">Debit</p>
          </div>
          <div class="transaction-amount transaction-full__section">
            <h4 class="transaction-full__title">
              amount
            </h4>
            <p class="transaction-full__body">2000.00</p>
          </div>
          <div class="transaction__remark transaction-full__section">
            <h4 class="transaction-full__title">
              remark
            </h4>
            <p class="transaction-full__body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum aut facilis quae voluptates asperiores. Magni itaque id sequi obcaecati architecto?</p>
          </div>
        </div>
    </main>
    <script src="./scripts/sidebar.js"></script>
  </body>
</html>
