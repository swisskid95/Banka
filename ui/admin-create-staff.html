<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Transaction details</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar sidebar--light">
        <a class="sidebar__close">&times;</a>
        <div class="avatar">
          <img
            class="avatar__img"
            src="images/avatar5.png"
            alt="user picture"
          />
        </div>
        <h3 class="user-name">John Doe</h3>
        <ul class="nav-container">
          <li><a href="sign-in.html" class="nav  logout">sign-out</a></li>
        </ul>
      </aside>
      <div class="top-section">
        <a></a>
        <h1 class="logo">Banka</h1>
      </div>
      <div class="content-title no-sidebar-page">
        <h1 class="content-title__text">create new staff</h1>
      </div>
      <form action="dashboard.html" class="entry entry--closer">
        <input
          class="entry__input"
          type="text"
          placeholder="Full Name"
          name="fullName"
          required
        />
        <input
          class="entry__input"
          type="tel"
          placeholder="Phone Number"
          name="phoneNo"
          required
        />
        <input
          class="entry__input"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <button class="entry__btn btn">create staff</button>
      </form>
    </main>
    <script src="./scripts/sidebar.js"></script>
  </body>
</html>
