<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="top-section">
        <img class="sidebar__open" />
        <h1 class="logo">Banka</h1>
      </div>
      <div class="content-title">
        <h1 class="content-title__text">create staff account</h1>
      </div>
      <form class="entry--closer entry">
        <input
          type="text"
          class="entry__input entry__input--bigger"
          placeholder="full name"
        />
        <input
          type="email"
          class="entry__input entry__input--bigger"
          placeholder="email"
        />
        <select
          name="account type"
          class="entry__input--account-type entry__input entry__input--bigger"
        >
          <option disabled selected>staff category</option>
          <option value="cashier">cashier</option>
          <option value="staff-admin">staff-admin</option>
        </select>
        <input
          type="password"
          class="entry__input entry__input--bigger"
          placeholder="password"
        />
        <button class="btn entry__btn entry__input--bigger">
          create account
        </button>
      </form>
    </main>
  </body>
</html>
