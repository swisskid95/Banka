<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Deposit</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar sidebar--light">
        <a class="sidebar__close">&times;</a>
        <div class="avatar">
          <img
            class="avatar__img"
            src="images/avatar4.jpg"
            alt="user picture"
          />
        </div>
        <h3 class="user-name">Jenny Flair</h3>
        <ul class="nav-container">
          <li><a href="#" class="nav active">deposit</a></li>
          <li><a href="withdraw.html" class="nav">withdraw</a></li>
          <li><a href="sign-in.html" class="nav  logout">sign-out</a></li>
        </ul>
      </aside>
      <div class="main-wrapper">
        <div class="top-section">
          <img
            src="images/menu.svg"
            alt="Sidebar open button"
            class="sidebar__open"
          />
          <h1 class="logo">Banka</h1>
        </div>
        <div class="content-title">
          <h1 class="content-title__text">deposit</h1>
        </div>

        <form class="entry--closer entry">
          <input
            type="number"
            class="entry__input entry__input--bigger"
            placeholder="account number"
            required
          />
          <input
            type="number"
            class="entry__input entry-deposit__amount entry__input--bigger"
            placeholder="amount"
            required
          />
          <textarea
            class="entry__input entry__input--remark entry__input--bigger"
            placeholder="remark"
            required
          ></textarea>
          <button class="btn entry__btn entry__input--bigger modal__open">
            deposit
          </button>
        </form>
      </div>
      <div class="modal">
          <div href="#" class="transaction-full">
            <div class="transaction__details__title">
              <h1 class="content-title__text modal__title">Confirm Deposit</h1>
            </div>
            <div class="transaction-full__main modal__main">
              <div class="transaction-full__type transaction-full__section">
                <h4 class="transaction-full__title">
                  Account Name
                </h4>
                <p class="transaction-full__body">Sanusi Babatunde</p>
              </div>
              <div class="transaction-full__type transaction-full__section">
                <h4 class="transaction-full__title">
                  Account Number
                </h4>
                <p class="transaction-full__body">0112123231</p>
              </div>
              <div class="transaction-amount transaction-full__section">
                <h4 class="transaction-full__title">
                  remark
                </h4>
                <p class="transaction-full__body">From Kolawole Oshinowo, 08092121411</p>
              </div>
              <div class="transaction-full__section modal-response">
                <button class="btn modal__close action-center__btn btn-secondary">cancel</button>
                <button class="btn action-center__btn">confirm</button>
              </div>
            </div>
        </div>
    </main>
    <script src="./scripts/sidebar.js"></script>
    <script src="./scripts/modal.js"></script>
  </body>
</html>
