<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Deposit</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar sidebar--light">
        <a class="sidebar__close">&times;</a>
        <div class="avatar"></div>
        <h3 class="user-name">John Doe</h3>
        <ul class="nav-container">
          <li>
            <a href="#" class="nav ">dashboard</a>
          </li>
          <li><a href="#" class="nav active">deposit</a></li>
          <li><a href="#" class="nav">withdraw</a></li>
          <li><a href="#" class="nav">sign-out</a></li>
        </ul>
      </aside>
      <div class="top-section">
        <img
          src="images/menu.svg"
          alt="Sidebar open button"
          class="sidebar__open"
        />
        <h1 class="logo">Banka</h1>
      </div>
      <div class="content-title">
        <h1 class="content-title__text">deposit</h1>
      </div>

      <form class="entry--closer entry">
        <input
          type="number"
          class="entry__input entry__input--bigger"
          placeholder="account number"
        />
        <!-- <select
          name="account type"
          class="entry__input--account-type entry__input entry__input--bigger"
        >
          <option disabled selected>Account Type</option>
          <option value="current">current</option>
          <option value="savings">savings</option>
        </select> -->
        <input
          type="number"
          class="entry__input entry-deposit__amount entry__input--bigger"
          placeholder="amount"
        />
        <textarea
          class="entry__input entry__input--remark entry__input--bigger"
          placeholder="remark"
        ></textarea>
        <button class="btn entry__btn entry__input--bigger">
          validate deposit
        </button>
      </form>
    </main>
    <script src="./scripts/sidebar.js"></script>
  </body>
</html>
