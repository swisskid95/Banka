<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="images/banka-favicon.png"
      type="image/x-icon"
    />

    <title>Join in</title>
  </head>
  <body>
    <main class="container__entry">
      <aside class="sidebar">
        <a class="sidebar__close">&times;</a>
        <h1 class="sidebar__title">Welcome back</h1>
        <p class="sidebar__text">
          Already a member, click on the button below to Sign in to continue
          your benefits.
        </p>
        <a href="sign-in.html" class="sidebar__btn">Sign in</a>
      </aside>
      <div class="top-section">
        <img
          src="images/menu.svg"
          alt="Sidebar open button"
          class="sidebar__open"
        />
        <a href="index.html" class="logo"><h1 class="logo">Banka</h1></a>
      </div>
      <div class="content-title">
        <h1 class="content-title__text">join in</h1>
      </div>
      <form action="dashboard.html" class="entry">
        <div class="field">
          <input
            class="entry__input"
            type="text"
            placeholder="Full Name"
            id="fullName"
            name="Full Name"
            required
          />
          <span class="helper-text"></span>
        </div>
        <div class="field">
          <input
            class="entry__input"
            type="tel"
            placeholder="Phone Number"
            name="phone Number"
            id="phoneNumber"
            required
          />
          <span class="helper-text"></span>
        </div>
        <div class="field">
          <input
            class="entry__input"
            type="email"
            placeholder="Email"
            name="Email"
            id="email"
            required
          />
          <span class="helper-text"></span>
        </div>
        <div class="field">
          <input
            class="entry__input"
            type="password"
            placeholder="Password"
            name="Password"
            id="password"
            required
          />
          <span class="helper-text"></span>
        </div>
        <button class="entry__btn btn" id="submit">Join in</button>
      </form>
      <p class="switch">
        Already a member?
        <a href="sign-in.html" class="switch__link">Sign In</a>
      </p>
    </main>
    <script src="./scripts/sidebar.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="./scripts/join-in.js"></script>
  </body>
</html>
